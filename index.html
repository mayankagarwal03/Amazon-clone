<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <!-- to use icons form font awesome we use the below link from cdnjs.com/libraries/font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
             <div class="nav-logo border">
                <div class="logo"></div>
             </div>
             <div class="deliver_to">
                <p class="deliver">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
             </div>
             <div class="search_box"> 
                <select class="search-select">
                    <option>All</option>
                    <option>Art & Crafts</option>
                    <option>Automotive</option>
                    <option>Baby</option>
                    <option>Beauty & Personal Care</option>
                    <option>Books</option>
                    <option>Boy's Fashion</option>
                    <option>Computers</option>
                    <option>Deals</option>
                    <option>Digital Music</option>
                    <option>Electronics</option>
                    <option>Girl's Fashion</option>
                    <option>Health & Household</option>
                    <option>Home & Kitchen</option>
                    <option>Industrial & Scientific</option>
                    <option>Kindle Store</option>
                    <option>Luguage</option>
                    <option>Men's Fashion</option>
                    <option>Movie's & TV</option>
                    <option>Pet Supplies</option>
                    <option>Prime Video</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
             <div class="language border">
                <div class="lang-logo">
                    <i class="fa-solid fa-flag-usa"></i>
                </div>
                <select class="lang-opt">
                    <option>EN</option>
                    <option>ES</option>
                    <option>AR</option>
                    <option>DE</option>
                    <option>HE</option>
                    <option>KO</option>
                    <option>PT</option>
                    <option>ZH</option>
                </select>
             </div>
             <div class="sign-in border">
                <p class="sign1">Hello, sign in</p>
                <select class="sign-acc">
                    <option>Account & Lists</option>
                    <option>Account</option>
                    <option>Orders</option>
                    <option>Recommendations</option>
                    <option>Browsing history</option>
                    <option>Watchlist</option>
                    <option>Video Purchases & Rentals</option>
                    <option>Kindle unlimited</option>
                    <option>Content & Devices</option>
                    <option>Subscribe & Save Items</option>
                    <option>Memberships & Subscriptions</option>
                </select>
             </div>
             <div class="return border">
                <p class="return1">Returns</p>
                <p class="return2">& Orders</p>
             </div>
             <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-text">Cart</p>
             </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                <p class="all-panel">All</p>
            </div>
            <div class="panel-second">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            
        </div>
    </header>
    <div class="hero-section"></div>
    <div class="shop">
        <div class="box1 box">
            <h2>Deals in PCs</h2>
            <div class="box1-img" style="background-image: url('box1_image.jpg');"></div>
            <p>Shop now</p>
        </div>
        <div class="box2 box">
            <h2>Refresh your space</h2>
            <div class="box2-line1">
                <div class="box2-img1" style="background-image: url('box2a_image.jpg');"></div>
                <div class="box2-img2" style="background-image: url('box2b_image.jpg');"></div>
            </div>
            <div class="box2-line1-txt">
                <p class="box2-line1-txt1">Dining</p>
                <p class="box2-line1-txt2">Home</p>
            </div>
            <div class="box2-line2">
                <div class="box2-img3" style="background-image: url('box2c_image.jpg');"></div>
                <div class="box2-img4" style="background-image: url('box2d_image.jpg');"></div>
            </div>
            <div class="box2-line2-txt">
                <p class="box2-line2-txt1">Kitchen</p>
                <p class="box2-line2-txt2">Health and Beauty</p>
            </div>
            <p class="seemore-b2">See more</p>
        </div>
        <div class="box3 box">hello</div>
        <div class="box4 box">hello</div>
    </div>
</body>
</html>
